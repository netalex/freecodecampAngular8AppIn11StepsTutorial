<div style="padding:13px;">
    <mat-spinner *ngIf="products.lenght===0"></mat-spinner>
    <mat-card *ngFor="let product of products">
        <mat-card-header>
            <mat-card-title>
                {{product.name}}
            </mat-card-title>
            <mat-card-subtitle>
                {{product.price}} $/ {{product.quantity}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{product.description}}</p>
            <img src="{{product.imageUrl}}" alt="" style="height:100%; width: 100%;">
        </mat-card-content>
        <mat-card-actions>
            <button class="mat-button"> Buy product </button>
        </mat-card-actions>
    </mat-card>
</div>
<div>
  <button (click)="firstPage()" mat-button> First</button>
  <button (click)="previousPage()" mat-button> Previous</button>
  <button (click)="nextPage()" mat-button> Next</button>
  <button (click)="lastPage()" mat-button> Last</button>
</div>
